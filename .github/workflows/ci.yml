name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust fmt, clippy, tests
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi

      - name: fmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: tests
        run: cargo test --workspace -- --test-threads=1

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Security audit
        run: cargo audit

  benchmarks:
    name: Rust benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks on current branch
        run: |
          cd nexum_core
          cargo bench --bench storage_bench -- --output-format json | tee current_bench.json
          cargo bench --bench sql_bench -- --output-format json | tee -a current_bench.json
          cargo bench --bench executor_bench -- --output-format json | tee -a current_bench.json
          cargo bench --bench filter_bench -- --output-format json | tee -a current_bench.json

      - name: Checkout main branch
        run: git checkout origin/main

      - name: Run benchmarks on main branch
        run: |
          cd nexum_core
          cargo bench --bench storage_bench -- --output-format json | tee main_bench.json
          cargo bench --bench sql_bench -- --output-format json | tee -a main_bench.json
          cargo bench --bench executor_bench -- --output-format json | tee -a main_bench.json
          cargo bench --bench filter_bench -- --output-format json | tee -a main_bench.json

      - name: Compare benchmark results
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks completed successfully. Detailed results are available in the job logs." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Storage benchmarks: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "- SQL parser benchmarks: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Executor benchmarks: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Filter benchmarks: ✅ Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the job logs for detailed performance metrics and comparisons." >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            nexum_core/current_bench.json
            nexum_core/main_bench.json
            nexum_core/target/criterion/

  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r nexum_ai/requirements.txt
          pip install -r nexum_ai/tests/requirements.txt

      - name: Byte-compile nexum_ai
        run: python -m compileall nexum_ai

      - name: Run pytest
        run: |
          cd nexum_ai
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./nexum_ai/coverage.xml
          flags: python
          name: nexum_ai-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()
